<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bunny Boba</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="global-container">
      <div id="header">
        <div class="verical-centered">
          <img
            src="./logo-500.png"
            class="logo-image responsive-image"
            id="logo"
            alt="логотип Bunny Boba"
          />
          <h1 class="title" id="logo-text">Добро пожаловать!</h1>
        </div>
      </div>

      <div id="main">
        <div class="tiles-container">
          <a href="https://ya.ru/" class="tile">
            <img class="tile-image" src="https://upload.wikimedia.org/wikipedia/commons/5/58/Yandex_icon.svg">
            <div class="tile-text">
            <p>Ссылка на Яндекс?</p>
            <p>Это просто образец</p>
            </div>
          </a>
          <a href="https://t.me/BunnyBobaBot" class="tile">
            <img class="tile-image" src="./telegram-icon-new.svg" alt="New Telegram logo">
            <div class="tile-text">
              <p>Бот Telegram</p>
              <p>Удобное оформление заказа</p>
            </div>
          </a>
        </div>
      </div>

      <div id="footer">
        <ul>
          <li>Сюда можно добавить ещё ссылки, например документы и лицензии, и контактную информацию</li>
          <li>
            <p>
              Дизайн <a href="https://github.com/agvantibo-again/">agvantibo</a>
            </p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
